<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config={
        theme: {
			letterSpacing:{
				widest:'0.35em'
			},
		    // fontSize:{
			// 	'2xs':'0.75rem'
			// },
			extend: {
    		  spacing: {
        		'90': '21rem',
     		 }
    		},
			fontFamily:{
				'serif': ['Fraunces', 'serif'],
				'sans': ['Montserrat', 'sans-serif'],
			}
		}
	}
  </script>
  

</head>
<body>
	<!-- GLOBAL CONTAINER -->
	<div class="bg-[#f2ebe3] flex flex-col items-center justify-center h-screen">
	
		<!-- CARD COMPONENT -->

   	 	<div class="flex flex-col items-start bg-white container-sm rounded-xl pb-6 md:flex-row md:pb-0">  <!--w-90-->
			<!-- HERO IMAGE -->

			<img src="images/image-product-mobile.jpg" alt="perfume-img"
    			class="rounded-t-xl w-90 mobile-img min-[768px]:hidden">
			
			<img src="images/image-product-desktop.jpg"
				class="desktop-img max-[768px]:hidden w-80 h-full rounded-l-xl">
			
				
			<!-- TEXT CONTENT -->

			<div class="px-6 md:pl-7">
				<p class="text-sm tracking-widest text-[#9a9aa3] pt-5 pb-3 font-sans font-medium md:pt-7 md:pb-6">PERFUME</p>
				<h1 class="text-[2rem] font-serif font-bold w-72 leading-8 md:w-60 md:pb-2">Gabrielle Essence Eau De Parfum</h1>
				<p class="pt-4 text-[#9a9aa3] text-sm w-[18.2rem] font-semi-bold font-sans tracking-tight pb-6 md:w-[15rem] md:pt-6 md:text-md md:leading-6 md:pb-8">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  					Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="flex md:pb-6">
					<hi class="font-serif text-[#3d8168] text-3xl">$149.99</hi>
					<span class="ml-4 text-sm text-[#9a9aa3] font-normal font-sans my-auto line-through">$169.99</span>
				</div>
				<button 
					class="w-full bg-[#3d8168] p-3 text-white rounded-xl mt-4
						  font-semi-bold text-sm flex justify-center items-center
						  hover:bg-[#1a4031]">
					<img src="images/icon-cart.svg" alt="cart-icon">
					<p class="ml-2">Add to cart</p>
				</button>

			</div>
		</div>

	</div>

 









  
  <!-- 

  

  
  

  Add to Cart
   -->
  
</body>
</html>
